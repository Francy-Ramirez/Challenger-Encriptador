<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/favicon.ico ">
    <link rel="stylesheet" href="style.css">
    <title>Challenger Encriptador</title>
    
</head>
<body> 
    <!-- Encabezado-->
    <header>
    <a href="#" rel="">
        <img src="./imagenes/logo.svg" alt="Logo Alura" class="logo">
    </a>    
    </header>

    <!--Sección principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-alerta">
                <img src="./imagenes/aviso.svg" alt="Imagen img-alerta" class="img-alerta">
                <p class="texto-alerta">Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="boton-encriptar" >Encriptar!</button>
                <button type="submit" class="boton-desencriptar" >Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="personaje" class="img-personaje">
                <p class="primer-parrafo"></p> Ningún mensaje fue encontrado</p>
                <p class="segundo-parrafo">Ingrese el texto que desea Encriptar o Desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="boton-copiar">Copiar</button>
        </section>
    </main>
    <!--pie de página-->
    <footer>
        <p class="copyright">&copy;Copyright 2024 - Encriptador de texto - desarrollado por Francy Ramírez</p>
        <a href="#" rel="">
            <img src="./imagenes/linkedin.svg" alt="Logo Linkeding" class="linkeding">
        </a>
        <a href="#" rel="">
            <img src="./imagenes/github.svg" alt="Logo Github" class="github">
        </a>

    </footer>

    <script src="app.js"></script>
    
</body>
</html>
